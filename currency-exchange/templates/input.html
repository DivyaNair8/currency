<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/assets/images/GettyImages-520187152-9dad65ce2ea04ac09701efa9618873b0.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form label {
            font-size: 1.2rem;
        }

        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/input">Currency Converter</a>
            <a href="/portfolio">Portfolio</a>
        </nav>
    </header>

    <main>
        <h2>Convert Currencies</h2>
        <form method="POST">
            <label for="base_currency">Base Currency:</label>
            <input type="text" id="base_currency" name="base_currency" required>
            
            <label for="target_currency">Target Currency:</label>
            <input type="text" id="target_currency" name="target_currency" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <button type="submit">Convert</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Currency Connect</p>
    </footer>
</body>
</html>
