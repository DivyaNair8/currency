<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Connect - Home</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='assets/images/GettyImages-520187152-9dad65ce2ea04ac09701efa9618873b0.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Main Content Styling */
        main {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        main h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #f0f0f0;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }

            main h2 {
                font-size: 1.8rem;
            }

            main p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
                margin: 0 5px;
                padding: 5px 10px;
            }

            main h2 {
                font-size: 1.5rem;
            }

            main p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Connect</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/input">Currency Converter</a>
            <a href="/portfolio">Portfolio</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to Currency Connect!</h2>
        <p>Effortlessly convert currencies with real-time rates and manage your portfolio. Explore our tools and start simplifying your currency exchanges today!</p>
    </main>

    <footer>
        <p>&copy; 2024 Currency Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
